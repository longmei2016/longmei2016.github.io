---
layout: default
---

<div class="well">

{% for category in site.categories %}
  <h1>{{ category | first }}</h1>
  <ul>
    {% for post in category.last %}
    <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%b %-d" }} - {{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}

</div>
